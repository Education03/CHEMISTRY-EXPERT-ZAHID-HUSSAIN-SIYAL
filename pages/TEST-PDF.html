    <style>
      /* Global Styles */
      body {
        font-size: 1rem;
        line-height: 1.5;
        margin: 0;
        padding: 0;
        background: linear-gradient(to bottom right, #4fd1c5, #818cf8, #60a5fa);
      }

      /* Custom Navbar Color and Padding */
      .navbar-custom {
        background-color: red; /* Red background */
        padding-left: 30px; /* Left padding */
        padding-right: 30px; /* Right padding */
      }

      /* Dropdown Button Styling */
      .dropdown {
        position: relative;
        display: inline-block;
        margin: 0 15px;
      }

      .dropbtn {
        background-color: DodgerBlue;
        color: white;
        padding: 14px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        text-align: center;
      }

      .dropbtn:hover {
        background-color: royalblue;
      }

      /* Dropdown Content (hidden by default) */
      .dropdown-content {
        display: none;
        position: absolute;
        background-color: #f9f9f9;
        min-width: 160px;
        z-index: 4;
        box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
        padding: 12px 16px;
      }

      /* Links inside the dropdown */
      .dropdown-content a {
        color: black;
        padding: 12px 16px;
        text-decoration: none;
        display: block;
      }

      /* Change color of links on hover */
      .dropdown-content a:hover {
        background-color: #ddd;
      }

      /* Show the dropdown content when hovered */
      .dropdown:hover .dropdown-content {
        display: block;
      }

      /* Footer */
      
      .footer {
        background-color: #2563eb;
        color: white;
        text-align: center;
        padding: 1rem;
        margin-top: 2rem;
      }
    </style>
  </head>
